<!DOCTYPE html>
<html>

<head>
    <title>Phishing URL Checker</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="container">
        <h1>Phishing URL Checker</h1>
        <form id="url_form">
            <label for="url">Enter a URL:</label>
            <input id="check_url" type="text" name="url" placeholder="https://www.example.com">
            <button id="submit_url" type="submit">Check</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
